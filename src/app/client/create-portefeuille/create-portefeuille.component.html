<app-navbar></app-navbar>

<section class="cards-style1">
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <!-- Sidebar -->
      <div class="col-xl-4">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-xl-8 col-lg-8 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="sec-title text-center">
            <div class="sub-title item-center">
              <div class="border-line"></div>
              <h4>Créer Un Portefeuille</h4>
            </div>
          </div>
          <div class="contact-form">
            <form id="contact-form" name="contact_form" class="default-form2 form-container" [formGroup]="portefeuilleForm" (ngSubmit)="create()">
              <div class="row">
                <!-- Montant -->
                <div class="col-xl-12">
                  <div class="form-group">
                    <select formControlName="devise" id="devise" placeHolder="Devise">
                      <option *ngFor="let devise of devises" [value]="devise">{{ devise }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="input-box">
                      <input type="text" name="form_montant" id="montant" placeholder="Montant" formControlName="balanceInitiale">
                    </div>
                  </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-xl-12">
                  <div class="button-box">
                    <button
                      class="btn-one" type="submit" [disabled]="!portefeuilleForm.valid">
                <span class="txt">
                  Créer
                  <i class="icon-Vector"></i>
                </span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
