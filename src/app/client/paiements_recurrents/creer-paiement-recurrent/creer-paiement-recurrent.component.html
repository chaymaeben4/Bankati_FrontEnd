<app-header></app-header>
<section class="create-card">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-xl-4">
                <app-sidebar></app-sidebar>
            </div>
            <!-- Main Content -->
            <div class="col-xl-8">
                <div class="create-card__content">
                    <div class="title">
                        <h2>Créer une Carte Virtuelle</h2>
                    </div>
                    <form class="default-form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="fournisseur">Nom du Fournisseur<span>*</span></label>
                                    </div>
                                    <select id="fournisseur" [(ngModel)]="paiementData.fournisseur" name="fournisseur" required >
                                        <option value="" disabled selected>-- Sélectionnez un fournisseur --</option>
                                        <option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.key">
                                            {{ fournisseur.label }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="paiement">Méthode de Paiement<span>*</span></label>
                                    </div>
                                    <select id="paiement" [(ngModel)]="paiementData.paymentMethod" name="paiement" required>
                                        <option value="" disabled selected>-- Sélectionnez une méthode de paiement --</option>
                                        <option value="portefeuilles">Portefeuilles</option>
                                        <option value="carte-virtuelle">Carte-Virtuelle</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="currency">Devise de la Carte<span>*</span></label>
                                    </div>
                                    <select id="currency" [(ngModel)]="paiementData.currency" name="currency" required>
                                        <option value="" disabled selected>-- Sélectionnez une devise --</option>
                                        <option value="MAD">MAD</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="limit">Montant à payer <span>*</span></label>
                                    </div>
                                    <div class="input-box">
                                        <input type="number" id="limit" [(ngModel)]="paiementData.amount" name="montant" placeholder="Entrez le montant (ex : 5000)" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="frequence">Fréquence<span>*</span></label>
                                    </div>
                                    <select id="frequence" [(ngModel)]="paiementData.frequency" name="frequence" required>
                                        <option value="" disabled selected>-- Sélectionnez une fréquence --</option>
                                        <option value="QUOTIDIEN">QUOTIDIEN</option>
                                        <option value="HEBDOMADAIRE">HEBDOMADAIRE</option>
                                        <option value="MENSUEL">MENSUEL</option>
                                        <option value="ANNUEL">ANNUEL</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-xl-12">
                                <div class="form-group">
                                    <div class="label-box">
                                        <label for="debut">Date de Début<span>*</span></label>
                                    </div>
                                    <div class="input-box">
                                        <input type="date" id="debut" [(ngModel)]="paiementData.startDate" name="debut" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="button-box">
                                    <button type="submit" class="btn-one">
                                        <span class="txt">Générer</span>
                                    </button>
                                    <button type="button" class="btn-two">
                                        Annuler
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- alert.component.html -->
    <div class="alert-overlay" *ngIf="isVisible">
        <div class="alert-box">
            <h3 class="alert-title">{{ title }}</h3>
            <p class="alert-message">{{ message }}</p>
            <button class="alert-btn" (click)="closeAlert()">OK</button>
        </div>
    </div>
</section>
