<section class="payment-form">
    <div class="container">
        <div class="row">
            <div class="col-xl-8">
                <div class="payment-form__content">
                    <div class="title">
                        <h2>Paiement avec une Carte Virtuelle</h2>
                    </div>
                    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="nom">Votre Nom Complet</label>
                            <input id="nom" type="text"  placeholder="Nom Complet" />
                        </div>
                        <div class="form-group">
                            <label for="email">Votre Email</label>
                            <input id="email" type="email"  placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <label for="card">Sélectionnez une carte virtuelle</label>
                            <select id="card" formControlName="cardId" required>
                                <option value="" disabled selected>-- Choisissez une carte --</option>
                                <option *ngFor="let card of virtualCards" [value]="card.cvv">
                                    **** **** **** {{ card.numero_carte }} ({{ card.devise }})
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currency">Devise du Paiement</label>
                            <select id="currency" formControlName="currency" required>
                                <option value="" disabled selected>-- Choisissez une devise --</option>
                                <option value="MAD">MAD</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Montant à Payer</label>
                            <input id="amount" type="number" formControlName="amount" placeholder="Entrez le montant" required />
                        </div>


                        <div class="actions">
                            <button type="submit" class="btn-one" [disabled]="paymentForm.invalid">Effectuer le Paiement</button>
                            <button type="button" class="btn-two" >Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- alert.component.html -->
    <div class="alert-overlay" *ngIf="isVisible">
        <div class="alert-box">
            <h3 class="alert-title">{{ title }}</h3>
            <p class="alert-message">{{ message }}</p>
            <button class="alert-btn" (click)="closeAlert()">OK</button>
        </div>
    </div>

</section>
