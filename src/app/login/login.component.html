<!-- Login Form -->
<div id="loginForm" class="login-form-overlay">
    <div class="login-form-container">
        <div class="login-form-header">
            <h2>Connexion</h2>
            <span class="close-btn" >&times;</span>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-one">Se Connecter</button>
                <button type="button" class="btn-one btn-black" routerLink="/" >Annuler</button>
            </div>
        </form>
    </div>
</div>
